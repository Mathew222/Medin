# Render configuration for frontend
services:
  - type: web
    name: medin-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_FIREBASE_API_KEY
        value: AIzaSyBmsW3NFlEZ8eggBy8uMaEEJC1eHXsk0N0
      - key: VITE_FIREBASE_AUTH_DOMAIN
        value: sample-firebase-ai-app-4939f.firebaseapp.com
      - key: VITE_FIREBASE_PROJECT_ID
        value: sample-firebase-ai-app-4939f
      - key: VITE_FIREBASE_STORAGE_BUCKET
        value: sample-firebase-ai-app-4939f.firebasestorage.app
      - key: VITE_FIREBASE_MESSAGING_SENDER_ID
        value: 994067816373
      - key: VITE_FIREBASE_APP_ID
        value: 1:994067816373:web:e8b8f3a3e082dd5bf6c3fc
      - key: VITE_BACKEND_URL
        value: https://medin.onrender.com

  - type: web
    name: medin-backend
    env: python
    buildCommand: pip install --upgrade pip && pip install -r backend/requirements-simple.txt
    startCommand: python backend/app.py
    envVars:
      - key: GEMINI_API_KEY
        value: your_gemini_api_key_here
      - key: FLASK_SECRET_KEY
        value: your_flask_secret_key_here
      - key: JWT_SECRET_KEY
        value: your_jwt_secret_key_here
      - key: PORT
        value: 10000
